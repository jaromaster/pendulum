<!DOCTYPE html>
<html>
    <head>
        <title>Pendulum</title>
        <link rel="stylesheet" href="style.css">
        <script src="code.js"></script>
    </head>
    <body>
        <div>
            <label id="dampingInputLabel" for="dampingInput">Damping coefficient: </label>
            <input id="dampingInput" type="number" value="0.3" min="0" max="1" step="0.1" onchange="updateCoeff()">
            <canvas id="pendulumCanvas" width="800px" height="800px"></canvas>
        </div>
        <script>
            const canvas = document.getElementById("pendulumCanvas");
            const ctx = canvas.getContext("2d");
            // TODO performance
            setInterval(()=>
                {
                    draw(t,ctx);
                    t+=0.001;
                },1);
        </script>
    </body>
</html>
