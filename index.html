<!DOCTYPE html>
<html>
    <head>
        <title>Pendulum</title>
        <link rel="stylesheet" href="style.css">
        <script src="code.js"></script>
    </head>
    <body>
        <div>
            <label for="modeSelect">Mode: </label>
            <select id="modeSelect" onchange="updateMode()">
                <option>normal</option>
                <option>damped</option>
            </select>
            <label id="dampingInputLabel" for="dampingInput" style="display: none;">Damping coefficient: </label>
            <input id="dampingInput" type="number" style="display: none;">
            <canvas id="pendulumCanvas" width="800px" height="800px"></canvas>
        </div>
        <script>
            setInterval(()=>
                {
                    draw(t);
                    t+=0.001;
                },1);
        </script>
    </body>
</html>
